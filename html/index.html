<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Unit converter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../js/yksikkomuunnin.js"></script>
    <link rel="stylesheet" href="../css/oma.css">
</head>
<body>
<div id="converter">
    <div id="converter-top">
        <h1 class="header">Unit converter</h1>
        <p class="text">Choose type:</p>
        <div id="nav">
            <ul>
                <button v-on:click="setType('weight')">Weight</button>
                <button v-on:click="setType('length')">Length</button>
                <button v-on:click="setType('currency')">Currency</button>
                <button v-on:click="setType('volume')">Volume</button>
            </ul>
        </div>
    </div>
    <div id="converterbody">
        <transition name="fade" mode="out-in">
        <div id="weightconverter" v-if="type === 'weight'" key="weight" class="converter">
            <weightconverter></weightconverter>
        </div>
        <div id="lengthconverter" v-else-if="type === 'length'" key="length" class="converter">
            <lengthconverter></lengthconverter>
        </div>
        <div id="currencyconverter" v-else-if="type === 'currency'" key="currency" class="converter">
            <currencyconverter></currencyconverter>
        </div>
        <div id="volumeconverter" v-else-if="type === 'volume'" key="volume" class="converter">
            <volumeconverter></volumeconverter>
        </div>
        </transition>
    </div>
</div>
</body>
</html>
