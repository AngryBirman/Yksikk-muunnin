<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Yksikkömuunnin</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../js/yksikkomuunnin.js"></script>
    <link rel="stylesheet" href="../css/oma.css">
</head>
<body>
<div id="yksikkomuunnin">
    <div id="nav">
        <ul>
            <li v-on:click="setType('paino')">Paino</li>
            <li v-on:click="setType('pituus')">Pituus</li>
            <li v-on:click="setType('valuutta')">Valuutta</li>
        </ul>
    </div>
    <div id="muunninbody">
        <div id="painomuunnin" v-if="type === 'paino'">
            paino
        </div>
        <div id="pituusmuunnin" v-else-if="type === 'pituus'">
            pituus
        </div>
        <div id="valuuttamuunnin" v-else-if="type === 'valuutta'">
            valuutta
        </div>
    </div>
</div>
</body>
</html>
